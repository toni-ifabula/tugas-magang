<!DOCTYPE html>
<html lang="eng"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/main_layout}">

<head>
    <title>Transaction Assignment Edit</title>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<div layout:fragment="content">

    <div class="container" style="width: 80%">
        <h2 class="d-flex justify-content-center">TRANSACTION ASSIGNMENT EDIT</h2>
        <br>

        <form action="#" method="POST" th:action="@{/api/transactionAssignment/save}" th:object="${transactionAssignment}">
            <div class="form-group row">
                <label for="trxID" class="col-sm-2 col-form-label">Trx ID </label>
                <div class="col-sm-9">
                    <input type="text" th:field="*{trx_id}" class="form-control" id="trxID" readonly="readonly">
                </div>
            </div>
            <div class="form-group row">
                <label for="trxDate" class="col-sm-2 col-form-label">Trx Date</label>
                <div class="col-sm-9">
                    <input type="text" th:value="*{transaction.trx_date}" class="form-control" id="trxDate" readonly="readonly">
                </div>
            </div>
            <div class="form-group row">
                <label for="package" class="col-sm-2 col-form-label">Package</label>
                <div class="col-sm-9">
                    <input type="text" th:value="*{transaction.packageModel.package_description}" class="form-control" id="package" readonly="readonly">
                </div>
            </div>
            <div class="form-group row">
                <label for="trxType" class="col-sm-2 col-form-label">Trx Type</label>
                <div class="col-sm-9">
                    <input type="text" th:value="*{transaction.trx_type}" class="form-control" id="trxType" readonly="readonly">
                </div>
            </div>
            <div class="form-group row">
                <label for="citySrc" class="col-sm-2 col-form-label">Source City</label>
                <div class="col-sm-9">
                    <input type="text" th:value="*{transaction.coverageCitySrc.city_name}" class="form-control" id="citySrc" readonly="readonly">
                </div>
            </div>
            <div class="form-group row">
                <label for="cityDst" class="col-sm-2 col-form-label">Destination City</label>
                <div class="col-sm-9">
                    <input type="text" th:value="*{transaction.coverageCityDst.city_name}" class="form-control" id="cityDst" readonly="readonly">
                </div>
            </div>
            <div class="form-group row">
                <label for="courierInput" class="col-sm-2 col-form-label">Courier</label>
                <div class="col-sm-9">
                    <select th:field="*{courier_id}" id="courierInput" class="form-control" aria-label="Courier">
                        <option th:each="courier : ${couriers}"
                                th:value="${courier.courier_id}"
                                th:text="${courier.courier_name}"></option>
                    </select>
                </div>
            </div>

            <a href="/transactionAssignment">
                <button type="button" class="btn btn-danger">CANCEL</button>
            </a>
            <button type="submit" class="btn btn-primary">SUBMIT</button>
        </form>

    </div>
</div>

</body>
</html>
