<!DOCTYPE html>
<html lang="eng"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/main_layout}">

<head>
    <title>Coverage City List</title>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<div layout:fragment="content">

    <div class="container">
        <h2 class="d-flex justify-content-center">COVERAGE CITY LIST</h2>
        <br>

        <form method="GET" th:action="@{/coverageCities}">
            <div class="form-group row">
                <label for="searchInput" class="col-sm-2 col-form-label">City Name : </label>
                <div class="col-sm-9">
                    <input id="searchInput" class="form-control" type="text" name="keyword" placeholder="Enter Keyword">
                </div>
                <button type="submit" class="col-sm-1 btn btn-primary">Search</button>
            </div>
        </form>

        <a href="/coverageCities/add">
            <button type="button" class="btn btn-primary">ADD</button>
        </a>
        <br><br>

        <table class="table">
            <thead>
            <tr>
                <th scope="col">City ID</th>
                <th scope="col">City Name</th>
                <th scope="col">Action</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="coverageCity : ${coverageCityList}">
                <td th:text="${coverageCity.city_id}">City ID</td>
                <td th:text="${coverageCity.city_name}">City Name</td>
                <td>
                    <a th:href="'/coverageCities/edit/' + ${coverageCity.city_id}">
                        <button type="button" class="btn btn-primary">EDIT</button>
                    </a>
                    <a th:href="'/api/coverageCities/delete/' + ${coverageCity.city_id}">
                        <button type="button" class="btn btn-danger" onClick="return confirm('sure?')">DELETE</button>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
